version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://gym-scheduler:8080
      - VITE_AUTH_TOKEN=${AUTH_TOKEN}
      - VITE_MEMBER_ID=${MEMBER_ID}
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - gym-network

  backend:
    image: backend-image:latest
    ports:
      - "8080:8080"
    networks:
      - gym-network

networks:
  gym-network:
    driver: bridge