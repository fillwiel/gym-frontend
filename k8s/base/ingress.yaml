apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gym-frontend-ingress
  namespace: gym
  annotations:
    managed-by: kustomize
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: PLACEHOLDER
      http:
        paths:
          # Catch-all for frontend (SPA routing)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gym-frontend-service
                port:
                  number: 80